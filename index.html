<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simile Pay Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Smile Pay</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="#">Dashboard</a>
        <a class="nav-link" href="#">Transactions</a>
        <a class="nav-link" href="#">Planning</a>
        <a class="nav-link" href="#">Settings</a>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <a href="#" class = "list-group-item list-group-item-action active">Dashboard</a>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action ">Accounts</a>
          <a href="#" class="list-group-item list-group-item-action">Cards</a>
          <a href="#" class="list-group-item list-group-item-action">Payments</a>
          <a href="#" class="list-group-item list-group-item-action">Budgets</a>
          <a href="#" class="list-group-item list-group-item-action">Goals</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            Money Flow
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img src="balance.png" alt="balancepng" >
                <h5 class="card-title">Balance</h5>
                <p class="card-text">$592.323</p>
              </div>
              <div class="col-md-3">
                <img src="income.png" alt="incomepng" >
                <h5 class="card-title">Income</h5>
                <p class="card-text">$149.513</p>
              </div>
              <div class="col-md-3">
                <img src="savings.png" alt="savingspng" >
                <h5 class="card-title">Savings</h5>
                <p class="card-text">$79.290</p>
              </div>
              <div class="col-md-3">
                <img src="expenses.png" alt="expencespng" >
                <h5 class="card-title">Expenses</h5>
                <p class="card-text">$271.560</p>
              </div>
            </div>
          </div>
          </div>
        
          
          <div class ="col mt-3">
            <div class = "row">

                <div class = "col-md-6">
                    <div class = "card mt-3">
                        <div class="card-header">Chart</div>
                        <div class ="card-body">
                            <div class="chart-placeholder w-75 py-3 mx-auto border rounded">
                                <img src = "graph.png" alt ="graphpicture" width="500" height="300"> 
                            </div>
                        </div> 
                    </div>
                </div>

                <div class = "col-md-6">
                    <div class = "card mt-3">
                        
                        <div class="card-header">Card</div>
                        <div class ="card-body">
                            <img src = "creditcard.png" alt  = "creditcard">
                            <div class="card-body-1"></div>
                        </div> 
                    </div>
                </div>

                

            </div>

          </div>
          
               


              <div class="col mt-3">
                <div class="row">

                  <div class="col-md-6">
                    <div class="card mt-3">
                      <div class="card-header">
                        Transactions
                      </div>
                      <div class="card-body">
                        <h5 class="card-body">Adobe Photoshop</h5>
                        <h5 class="card-body">Sketch</h5>
                        <h5 class="card-body">Among Us</h5>
                      </div>
                    </div>
                  </div>
              
                  <div class="col-md-6">
                    <div class="card mt-3">
                      <div class="card-header">
                        Planning
                      </div>
                      <div class="card-body">
                        <h5 class="card-body">Buy a house </h5>
                        <h5 class="card-body">Visit to japan</h5>
                      </div>
                    </div>
                  </div>
                
                </div>  <!-- the end of row-->
              </div>

             


    </div>
  </main>
